<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabuada</title>
    <script language="JavaScript">
        function tabuada() {
            let num = parseInt(document.getElementById('inum').value);
            let maxNum = parseInt(document.getElementById('imaxnum').value);
            let displayAll = document.getElementById('displayAll').checked;
            let resultado = "";

            for (i = 1; i <= maxNum; i++) {
                for (j = 0; j <= 10; j++) {
                    resultado += i + " x " + j + " = " + (i * j);
                    resultado += "<br>";
                }
                if (!displayAll) break; 
            }

            document.getElementById('dresultado').innerHTML = resultado;
        }
    </script>
</head>

<body>
    <h1>Tabuada</h1>
    <label for="inum">Número inicial: </label>
    <input type="number" id="inum" value="2" step="1">
    <br>
    <label for="imaxnum">Número final: </label>
    <input type="number" id="imaxnum" value="10" step="1">
    <br>
    <label for="displayAll">Exibir todas as tabuadas até o número final:</label>
    <input type="checkbox" id="displayAll" checked>
    <br>
    <button onclick="tabuada()">
        Exibir
    </button>
    <br>
    <div id="dresultado"></div>
</body>

</html>
